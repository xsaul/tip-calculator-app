<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <img class="logo" src="images/logo.svg" alt="logo" />
      <div class="container">
        <div class="left">
          <div class="top">
            <p>Bill</p>
            <input id="bill" type="number" placeholder="0" />
          </div>
          <div class="center">
            <p>Select Tip %</p>
            <div class="buttons">
              <button id="five">5%</button>
              <button id="ten">10%</button>
              <button id="fifteen">15%</button>
              <button id="twentyfive">25%</button>
              <button id="fifty">50%</button>
              <input id="custom" type="number" placeholder="Custom" />
            </div>
          </div>
          <div class="bottom">
            <p>Number of People</p>
            <input id="numberpeople" type="number" placeholder="0" />
          </div>
        </div>
        <div class="right">
          <div class="top">
            <div class="display">
              <h2>Tip Amount</h2>
              <h3>/ person</h3>
              <p id="tipAmount">$0.00</p>
            </div>
          </div>
          <div class="bottom">
            <div class="display">
              <h2>Total</h2>
              <h3>/ person</h3>
              <p id="total">$0.00</p>
            </div>
          </div>
          <button id="reset">Reset</button>
        </div>
      </div>
    </main>
  </body>
</html>
